<div class="page-container">
  <mat-card class="form-card">
    <mat-card-header>
      <mat-card-title>Add New Vehicle</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="submit()" class="vehicle-form">
        <mat-form-field appearance="outline">
          <mat-label>License Plate</mat-label>
          <input matInput formControlName="licensePlate" placeholder="e.g. ABC-1234" 
                 (input)="onLicensePlateInput($event)" 
                 style="text-transform: uppercase;" />
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Make</mat-label>
          <input matInput formControlName="make" placeholder="e.g. Toyota" />
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Model</mat-label>
          <input matInput formControlName="model" placeholder="e.g. Camry" />
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Year</mat-label>
          <input matInput type="number" formControlName="year" />
        </mat-form-field>

        <div class="form-actions">
          <button mat-button type="button" routerLink="/vehicles">Cancel</button>
          <button mat-flat-button color="primary" type="submit" [disabled]="isSubmitting || form.invalid">
            {{ isSubmitting ? 'Saving...' : 'Save Vehicle' }}
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
