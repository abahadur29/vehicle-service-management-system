<div class="page-container">
  <div class="page-header">
    <h1>My Vehicles</h1>
    <button mat-flat-button color="primary" routerLink="/vehicles/add">
      <mat-icon>add</mat-icon> Add Vehicle
    </button>
  </div>

  <mat-form-field appearance="outline" class="filter-field">
    <mat-label>Filter vehicles</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ABC-123" #input>
    <mat-icon matSuffix>search</mat-icon>
  </mat-form-field>

  <div class="table-container mat-elevation-z8">
    <mat-table [dataSource]="dataSource" matSort>
      <ng-container matColumnDef="licensePlate">
        <mat-header-cell *matHeaderCellDef mat-sort-header> License Plate </mat-header-cell>
        <mat-cell *matCellDef="let vehicle"> {{ vehicle.licensePlate }} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="make">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Make </mat-header-cell>
        <mat-cell *matCellDef="let vehicle"> {{ vehicle.make }} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="model">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Model </mat-header-cell>
        <mat-cell *matCellDef="let vehicle"> {{ vehicle.model }} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="year">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Year </mat-header-cell>
        <mat-cell *matCellDef="let vehicle"> {{ vehicle.year }} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
        <mat-cell *matCellDef="let vehicle">
          <button mat-icon-button color="primary" [routerLink]="['/service-requests/my-requests']" [queryParams]="{ vehicleId: vehicle.id }" title="Service History">
            <mat-icon>history</mat-icon>
          </button>
          <button mat-icon-button color="accent" [routerLink]="['/service-requests/book', vehicle.id]" title="Book Service">
            <mat-icon>build</mat-icon>
          </button>
        </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>

      <tr class="mat-row no-data-row" *matNoDataRow>
        <td class="mat-cell" [attr.colspan]="displayedColumns.length">
          <div class="no-data-container">
            <mat-icon>directions_car</mat-icon>
            <h3>No Vehicles Found</h3>
            <p *ngIf="input.value">No vehicles matching the filter "{{input.value}}"</p>
            <p *ngIf="!input.value">You haven't added any vehicles to your profile yet.</p>
            <button mat-flat-button color="primary" routerLink="/vehicles/add">
              Add Your First Vehicle
            </button>
          </div>
        </td>
      </tr>
    </mat-table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of vehicles"></mat-paginator>
  </div>
</div>
