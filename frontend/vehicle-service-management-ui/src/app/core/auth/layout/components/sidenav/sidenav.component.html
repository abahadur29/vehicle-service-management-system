<mat-nav-list>
  @for (item of navItems(); track item.route) {
    <a
      mat-list-item
      [routerLink]="item.route"
      routerLinkActive="active"
      (click)="onNavigate()"
    >
      <mat-icon matListItemIcon aria-hidden="true">{{ item.icon }}</mat-icon>
      <span matListItemTitle>{{ item.label }}</span>
    </a>
  }
</mat-nav-list>
