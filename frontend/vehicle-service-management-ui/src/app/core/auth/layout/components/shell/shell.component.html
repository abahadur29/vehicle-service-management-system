<mat-sidenav-container class="layout">
  <mat-sidenav
    #drawer
    class="sidenav"
    [mode]="isHandset() ? 'over' : 'side'"
    [opened]="!isHandset()"
  >
    <div class="sidenav-header">
      <mat-icon class="logo-icon">directions_car</mat-icon>
      <span class="logo-text">Vehicle Service</span>
    </div>
    <app-sidenav (navigate)="isHandset() ? drawer.close() : null"></app-sidenav>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar class="toolbar">
      @if (isHandset()) {
        <button mat-icon-button (click)="drawer.toggle()">
          <mat-icon aria-hidden="true">menu</mat-icon>
        </button>
      }

      <span class="page-title">Dashboard</span>
      <span class="spacer"></span>
      
      <div class="toolbar-actions">
        <button mat-icon-button color="warn" *ngIf="lowStockCount() > 0" routerLink="/admin/inventory" title="Low Stock Alert!" class="action-btn">
          <mat-icon>inventory_2</mat-icon>
        </button>

        <button mat-icon-button (click)="showNotifications()" title="Notifications" class="action-btn notification-btn">
          <mat-icon>notifications</mat-icon>
          @if (unreadNotificationCount() > 0) {
            <span class="notification-badge">{{ unreadNotificationCount() > 99 ? '99+' : unreadNotificationCount() }}</span>
          }
        </button>

        <div class="user-profile">
          <div class="user-info">
            <span class="user-name">{{ fullName() }}</span>
            <span class="user-role">{{ role() }}</span>
          </div>
          <button mat-icon-button [matMenuTriggerFor]="userMenu" class="avatar-btn">
            <mat-icon>account_circle</mat-icon>
          </button>
          <mat-menu #userMenu="matMenu" xPosition="before">
            <button mat-menu-item (click)="logout()">
              <mat-icon>logout</mat-icon>
              <span>Logout</span>
            </button>
          </mat-menu>
        </div>
      </div>
    </mat-toolbar>

    <main class="content">
      <div class="content-wrapper">
        <router-outlet></router-outlet>
      </div>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
